<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="reminders">
        <h2>Reminders</h2>
        <p>8 hrs of honest hard work</p>
        <p>8 hrs of good sleep</p>
        <p>8 hrs should be spent on:</p>
        <ul>
          <li><strong>3Fs:</strong> family, friends, and faith</li>
          <li><strong>3Hs:</strong> health, hygiene, and hobby</li>
          <li><strong>3Ss:</strong> soul, service, and smile</li>
        </ul>
      </div>
      <div class="todo">
        <h1>To-Do List</h1>
        <form id="task-form">
          <input type="text" id="task-name" placeholder="Task Name" required />
          <input type="datetime-local" id="task-time" required />
          <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
